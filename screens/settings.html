<!-- screens/settings.html -->
<div class="page" data-screen-title="Configurações">
  <div
    class="settings"
    style="max-width: 960px; margin: 0 auto; display: grid; gap: 16px"
  >
    <!-- PERFIL -->
    <div class="card">
      <div class="card-content" style="align-items: flex-start; gap: 16px">
        <div style="flex: 1">
          <p class="label">Perfil</p>
          <div class="form-grid">
            <label>
              Nome completo
              <input id="cfgName" type="text" placeholder="O teu nome" />
            </label>

            <label>
              Email (Firebase)
              <input
                id="cfgEmail"
                type="email"
                placeholder="o.teu@email"
                disabled
              />
            </label>

            <label>
              Telefone
              <input id="cfgPhone" type="tel" placeholder="+351 ..." />
            </label>
          </div>
          <p class="muted" style="margin-top: 6px">
            O email vem da tua conta Firebase.
          </p>
        </div>
      </div>
    </div>

    <!-- SEGURANÇA -->
    <div class="card">
      <div class="card-content" style="align-items: flex-start; gap: 16px">
        <div style="flex: 1">
          <p class="label">Segurança</p>
          <div class="form-grid">
            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Autenticação de dois fatores</span>
              <label class="switch">
                <input type="checkbox" id="cfgTwoFactor" />
                <span class="slider"></span>
              </label>
            </label>

            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Notificações de login</span>
              <label class="switch">
                <input type="checkbox" id="cfgLoginNotifications" />
                <span class="slider"></span>
              </label>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Segurança: alteração de palavra-passe -->
    <div class="form-grid" style="margin-top: 8px">
      <label>
        <span class="label"
          >Palavra-passe atual
          <small class="muted"
            >(opcional, pode ser pedida p/ reautenticar)</small
          ></span
        >
        <input
          type="password"
          id="cfgCurrentPass"
          autocomplete="current-password"
        />
      </label>
      <label>
        <span class="label">Nova palavra-passe</span>
        <input type="password" id="cfgNewPass" autocomplete="new-password" />
      </label>
      <label>
        <span class="label">Confirmar nova palavra-passe</span>
        <input type="password" id="cfgNewPass2" autocomplete="new-password" />
      </label>
    </div>
    <div class="actions-row" style="justify-content: flex-end; gap: 8px">
      <button class="btn outline" id="cfgChangePassBtn">
        Alterar palavra-passe
      </button>
    </div>

    <hr
      style="
        border: none;
        border-top: 1px dashed var(--border);
        opacity: 0.6;
        margin: 8px 0;
      "
    />

    <!-- Segurança: e-mail de recuperação -->
    <div class="form-grid">
      <label>
        <span class="label">E-mail para recuperação</span>
        <input
          type="email"
          id="cfgRecoveryEmail"
          placeholder="o.teu@email.com"
        />
      </label>
    </div>
    <div class="actions-row" style="justify-content: flex-end; gap: 8px">
      <button class="btn outline" id="cfgSendRecovery">
        Enviar e-mail de recuperação
      </button>
    </div>

    <!-- NOTIFICAÇÕES -->
    <div class="card">
      <div class="card-content" style="align-items: flex-start; gap: 16px">
        <div style="flex: 1">
          <p class="label">Notificações</p>
          <div class="form-grid">
            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Email</span>
              <label class="switch">
                <input type="checkbox" id="cfgEmailNotifications" />
                <span class="slider"></span>
              </label>
            </label>

            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Push</span>
              <label class="switch">
                <input type="checkbox" id="cfgPushNotifications" />
                <span class="slider"></span>
              </label>
            </label>

            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Relatórios semanais</span>
              <label class="switch">
                <input type="checkbox" id="cfgWeeklyReports" />
                <span class="slider"></span>
              </label>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- INTERFACE -->
    <div class="card">
      <div class="card-content" style="align-items: flex-start; gap: 16px">
        <div style="flex: 1">
          <p class="label">Interface</p>
          <div class="form-grid">
            <label>
              Idioma
              <select id="cfgLanguage">
                <option value="pt-PT">Português (PT)</option>
                <option value="en-US">English (US)</option>
                <option value="es-ES">Español</option>
              </select>
            </label>

            <label>
              Moeda
              <select id="cfgCurrency">
                <option value="EUR">Euro (€)</option>
                <option value="USD">Dólar ($)</option>
                <option value="BRL">Real (R$)</option>
              </select>
            </label>

            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <div>
                <div><strong>Tema escuro</strong></div>
                <div class="muted">Interface em modo escuro</div>
              </div>
              <label class="switch">
                <input type="checkbox" id="cfgDarkMode" />
                <span class="slider"></span>
              </label>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- PRIVACIDADE -->
    <div class="card">
      <div class="card-content" style="align-items: flex-start; gap: 16px">
        <div style="flex: 1">
          <p class="label">Privacidade</p>
          <div class="form-grid">
            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Partilha de dados</span>
              <label class="switch">
                <input type="checkbox" id="cfgDataSharing" />
                <span class="slider"></span>
              </label>
            </label>

            <label
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              "
            >
              <span>Analytics (anónimo)</span>
              <label class="switch">
                <input type="checkbox" id="cfgAnalytics" />
                <span class="slider"></span>
              </label>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- AÇÕES -->
    <div class="card">
      <div class="card-content" style="justify-content: flex-end; gap: 8px">
        <button class="btn outline" id="cfgCancel">Cancelar</button>
        <button class="btn premium" id="cfgSave">Guardar configurações</button>
        <button class="btn outline" id="btnLogout">Sair</button>
      </div>
    </div>
  </div>
</div>
